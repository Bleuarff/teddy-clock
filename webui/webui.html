    <div id="ctnr">
      <table>
        <tr>
          <td>Heure du coucher:</td>
          <td>
            <input type="time" id="dodo-time">
          </td>
        </tr>
        <tr>
          <td class="err hidden" id="err-dodo" colspan="2">L'heure n'est pas valide !</td>
        </tr>
        <tr>
          <td>Heure du lever (semaine):</td>
          <td>
            <input type="time" id="wakeup-time-semaine">
          </td>
        </tr>
        <tr>
          <td class="err hidden" id="err-wake-week" colspan="2">L'heure n'est pas valide !</td>
        </tr>
        <tr>
          <td>Heure du lever (weekend):</td>
          <td>
            <input type="time" id="wakeup-time-weekend">
          </td>
        </tr>
        <tr>
          <td class="err hidden" id="err-wake-weekend" colspan="2">L'heure n'est pas valide !</td>
        </tr>
      </table>

      <button onclick="update()" id="go">Mettre à jour</button>
      © Bleuarff
    </div>

    <script type="text/javascript">
      'use strict'

      function update(){
        const dodo = document.getElementById('dodo-time').value,
            wakeup_semaine = document.getElementById('wakeup-time-semaine').value,
            wakeup_weekend = document.getElementById('wakeup-time-weekend').value

        if (!validation(dodo, wakeup_semaine, wakeup_weekend))
          console.log('coin')

      }

      function validation(dodo, wake1, wake2){
        var node = document.getElementById('err-dodo')
        node.classList[dodo ? 'add' : 'remove'].call(node.classList, 'hidden')

        node = document.getElementById('err-wake-week')
        node.classList[wake1 ? 'add' : 'remove'].call(node.classList, 'hidden')

        node = document.getElementById('err-wake-weekend')
        node.classList[wake2 ? 'add' : 'remove'].call(node.classList, 'hidden')

        return dodo && wake1 && wake2
      }
    </script>
